<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Log in</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav-container-logo">
          <a class="nav-link-logo" href="index.html"
            ><img
              class="nav-logo"
              src="../img/logo.png"
              width="60"
              height="56"
            />
            <svg class="nav-logo_name" width="48" height="16">
              <use href="../img/svg/symbol-defs.svg#icon-Slim"></use>
            </svg>
            <svg class="nav-logo_name-2" width="52" height="16">
              <use href="../img/svg/symbol-defs.svg#icon-Mom"></use>
            </svg>
          </a>
        </div>

        <ul class="nav-list">
          <li class="nav-item">
            <a href="./login.html" class="nav-link">Log in</a>
          </li>

          <li class="nav-item">
            <a href="./registration.html" class="nav-link active"
              >Registration</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="registration-form-container">
        <h2 class="registration-title">Registration</h2>
        <form class="registration-form" id="registrationForm">
          <div class="registration-form-group">
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder=" "
              required
            />
            <label for="name" class="form-label">Name *</label>
          </div>
          <div class="registration-form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder=" "
              required
            />
            <label for="email" class="form-label">Email *</label>
          </div>
          <div class="registration-form-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder=" "
              required
            />
            <label for="password" class="form-label">Password *</label>
          </div>
          <div class="registration-form-group">
            <button type="button" class="register-button">Register</button>
            <button type="submit" class="login-button">Log in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
