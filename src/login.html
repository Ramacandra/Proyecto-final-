<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <form class="form" action="/submit" method="POST">
        <div class="form-group">
          <input type="number" id="height" name="height" required />
          <label for="height">Altura*</label>
        </div>

        <div class="form-group">
          <input
            type="number"
            id="desired-weight"
            name="desired-weight"
            required
          />
          <label for="desired-weight">Peso deseado*</label>
        </div>

        <div class="form-group">
          <input type="number" id="age" name="age" required />
          <label for="age">Edad*</label>
        </div>

        <div class="form-group">
          <select id="blood-group" name="blood-group" required>
            <option value="" disabled selected></option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <label for="blood-group">Grupo sangu√≠neo*</label>
        </div>

        <div class="form-group">
          <input
            type="number"
            id="current-weight"
            name="current-weight"
            required
          />
          <label for="current-weight">Peso actual*</label>
        </div>

        <div class="radio-group">
          <input type="radio" id="option1" name="option" value="1" required />
          <label for="option1">1</label>

          <input type="radio" id="option2" name="option" value="2" />
          <label for="option2">2</label>

          <input type="radio" id="option3" name="option" value="3" />
          <label for="option3">3</label>

          <input type="radio" id="option4" name="option" value="4" />
          <label for="option4">4</label>
        </div>

        <button class="form-button_home" type="submit">
          Comienza a perder peso
        </button>
      </form>
    </section>
  </body>
</html>
